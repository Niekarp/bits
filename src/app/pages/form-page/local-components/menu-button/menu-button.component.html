<div class="menu-button primary-background-hover" 
    [ngClass]="{'menu-button--disabled': disabled, 'menu-button--selected': selected}">

    <div class="menu-button__number"><span>{{ number }}</span></div>
    <span class="menu-button__text">{{ text }}</span>
    <div class="menu-button__tooltip-wrapper">
        <app-tooltip *ngIf="disabled"></app-tooltip>
    </div>
</div>
