<section class="dashboard-page">
    <h1>Completed forms</h1>
    <div class="forms-container">
        <div>Nazwa promocji</div>
        <div>Edytuj</div>
        <div>Usun</div>

        <ng-container *ngFor="let form of forms; let i = index">
            <div>{{ form.marketingName }}</div>
            <div class="primary-background-hover" (click)="onEditClick(i)"><span class="icons8-edit"></span></div>
            <div class="primary-background-hover" (click)="onDeleteClick(i)"><span class="icons8-remove"></span></div>
        </ng-container>
    </div>
    <div class="button-container">
        <button (click)="onAddClick()">New form</button>
    </div>
</section>
